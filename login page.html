<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="login page.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
</head>
<body>
    <form>
        <h2>Login</h2>
        <div class="field">
            <i class="fa-solid fa-user"></i> <input type="text" placeholder="Username">
        </div>
        <div class="field">
            <i class="fa-solid fa-unlock"></i> <input type="password" placeholder="Password">
        </div>
        <div class="btn">
            <button class="button1" type="submit">Login</button>
            <button class="button2" type="submit">Sign Up</button>
        </div>
        <div class="forgot-password">
            <button class="button3" type="submit">Forgot Password ?</button>
        </div>
    </form>
    
</body>
</html>
